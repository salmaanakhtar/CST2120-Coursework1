<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    
    <audio id="moleHitSound" src="../assets/mole-hit.mp3" preload="auto"></audio>
    <audio id="missSound" src="../assets/miss.mp3" preload="auto"></audio>
    <audio id="catHitSound" src="../assets/cat-hit.mp3" preload="auto"></audio>
    <audio id="waveEndSound" src="../assets/wave-end.mp3" preload="auto"></audio>

    <nav class="navbar">
        <ul>
            <li><a href="#" style="color: #6646B4"><span class="material-symbols-outlined">home</span>Home</a></li>
            <li><a href="../rules/rules.html"><span class="material-symbols-outlined">gavel</span>Rules</a></li>
            <li><a href="../leaderboard/leaderboard.html"><span class="material-symbols-outlined">trophy</span>Leaderboard</a></li>
            <li class="login-button"><a href="../login/login.html"><span class="material-icons">login</span> Login</a></li>
            <li class="username" style="display:none; color: #6646B4;"></li>
            <li class="logout-button" style="display:none;"><a href="#"><span class="material-icons">logout</span> Logout</a></li>
        </ul>
    </nav>
    <div class="translucent-box">
        <div id="game-container">
            <div id="wave-display"></div>
            <div id="score">Score: <span id="score-value">0</span></div>
            <div id="lives">
                <span class="heart">❤️</span>
                <span class="heart">❤️</span>
                <span class="heart">❤️</span>
            </div>
            <div id="sound-control">
                <button id="mute-button">
                    <span class="material-icons">volume_up</span>
                </button>
            </div>
            <div id="play-button">Play</div>
            <div class="circle-grid">
                <div class="circle"><div class="mole"></div></div>
                <div class="circle"><div class="mole"></div></div>
                <div class="circle"><div class="mole"></div></div>
                <div class="circle"><div class="mole"></div></div>
                <div class="circle"><div class="mole"></div></div>
                <div class="circle"><div class="mole"></div></div>
                <div class="circle"><div class="mole"></div></div>
                <div class="circle"><div class="mole"></div></div>
            </div>
        </div>
    </div>
</body>
</html>
